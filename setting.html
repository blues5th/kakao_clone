<!DOCTYPE html>
<html>
  <head>
    <title>Kokoa</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700;800&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.min.css"
      integrity="sha256-UzFD2WYH2U1dQpKDjjZK72VtPeWP50NoJjd26rnAdUI="
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- header -->
    <header class="header">
      <div class="header_title">More</div>
      <div class="header__icons">
        <i class="fas fa-search"></i>
        <i class="fas fa-music"></i>
        <i class="fas fa-cog"></i>
      </div>
    </header>
    <!-- header -->

    <!-- main screen -->
    <main class="main-screen">
      <section class="user-me user">
        <img class="avartar-me avartar" src="./images/avatar.png" />
        <div class="user__desc">
          <span class="user__name">carlos</span>
          <span class="user__email">carlos@gmail.com</span>
        </div>
        <i class="far fa-bell"></i>
      </section>
      <section class="menu-list">
        <div class="menu">
          <i class="far fa-calendar-alt"></i>
          <span>Calendar</span>
        </div>
        <div class="menu">
          <i class="far fa-hdd"></i>
          <span>Talk Drive</span>
        </div>
        <div class="menu">
          <i class="far fa-smile-wink"></i>
          <span>Emoticons</span>
        </div>
        <div class="menu">
          <i class="fas fa-palette"></i>
          <span>Theme</span>
        </div>
        <div class="menu">
          <i class="fas fa-user-circle"></i>
          <span>Account</span>
        </div>
      </section>
      <div class="services__label">Suggestions</div>
      <section class="menu-list suggestions">
        <div class="menu">
          <i class="fas fa-thumbs-up"></i>
          <span>Story</span>
        </div>
        <div class="menu">
          <i class="fas fa-images"></i>
          <span>Album</span>
        </div>
        <div class="menu">
          <i class="fas fa-dice"></i>
          <span>Game</span>
        </div>
        <div class="menu">
          <i class="fas fa-cart-arrow-down"></i>
          <span>Shopping</span>
        </div>
      </section>
    </main>
    <!-- main screen -->

    <!-- nav -->
    <nav class="tab">
      <ul class="tab__menu-list">
        <li class="menu-icon">
          <a href="./index.html">
            <i class="fas fa-user"></i>
          </a>
        </li>
        <li class="menu-icon">
          <a href="./chats.html">
            <i class="fas fa-comment"></i>
          </a>
        </li>
        <li class="menu-icon">
          <a href="./calls.html">
            <i class="fas fa-phone"></i>
          </a>
        </li>
        <li class="menu-icon active">
          <a href="./setting.html">
            <i class="fas fa-ellipsis-h"></i>
          </a>
        </li>
      </ul>
    </nav>
    <!-- nav -->
    <div class="screen-warning">스크린 사이즈를 최소로 줄이세요</div>
  </body>
</html>
