<!DOCTYPE html>
<html>
  <head>
    <title>Kokoa</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="src/styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700;800&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.min.css"
      integrity="sha256-UzFD2WYH2U1dQpKDjjZK72VtPeWP50NoJjd26rnAdUI="
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="iphone">
      <!-- iphone frame -->
      <header class="iphone-head">
        <div class="iphonehead-head__clock">12:00</div>
        <div class="iphone-head__frame">
          <div class="iphone-head__frame__speaker"></div>
          <div class="iphone-head__frame__camera"></div>
        </div>
        <div class="iphone-head__status_bar">
          <i class="fas fa-signal"></i>
          <i class="fas fa-wifi"></i>
          <i class="fas fa-battery-full"></i>
        </div>
      </header>
      <!-- iphone frame -->

      <!-- header -->
      <header class="header call-header">
        <span class="material-icons">
          dialpad
        </span>
        <div class="header_title">Calls</div>
        <span class="material-icons">
          portrait
        </span>
      </header>
      <!-- header -->

      <!-- main screen -->
      <main class="main-screen">
        <ul class="call_list">
          <li class="user-friend call">
            <img class="avartar-friend avartar" src="./images/avatar2.png" />
            <div class="call__detail">
              <span class="call__user-name">Gabriella(4)</span>
              <div>
                <span class="material-icons">
                  call_made
                </span>
                <span class="call__timestamp">7/04</span>
              </div>
            </div>
            <i class="fas fa-phone"></i>
          </li>
          <li class="user-friend call">
            <img class="avartar-friend avartar" src="./images/avatar3.png" />
            <div class="call__detail">
              <span class="call__user-name">julia</span>
              <div>
                <span class="material-icons">
                  call_received
                </span>
                <span class="call__timestamp">7/02</span>
              </div>
            </div>
            <i class="fas fa-phone"></i>
          </li>
          <li class="user-friend call call__missed">
            <img class="avartar-friend avartar" src="./images/avatar4.png" />
            <div class="call__detail">
              <span class="call__user-name">chris</span>
              <div>
                <span class="material-icons">
                  call_missed
                </span>
                <span class="call__timestamp">6/28</span>
              </div>
            </div>
            <i class="fas fa-phone"></i>
          </li>
        </ul>
      </main>
      <!-- main screen -->

      <!-- nav -->
      <nav class="tab">
        <ul class="tab__menu-list">
          <li class="menu-icon">
            <a href="./index.html">
              <i class="fas fa-user"></i>
            </a>
          </li>
          <li class="menu-icon">
            <a href="./chats.html">
              <i class="fas fa-comment"></i>
            </a>
          </li>
          <li class="menu-icon active">
            <a href="./calls.html">
              <i class="fas fa-phone"></i>
            </a>
          </li>
          <li class="menu-icon">
            <a href="./setting.html">
              <i class="fas fa-ellipsis-h"></i>
            </a>
          </li>
        </ul>
      </nav>
      <!-- nav -->
      <div class="iphone__indicator"></div>
    </div>
    <div class="screen-warning">
      스크린 사이즈를 최소로 줄이세요
    </div>
  </body>
</html>
